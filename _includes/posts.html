<div class="row">
	<div class="col-md-offset-3 col-md-6 col-sm-12">
		{% for post in site.posts %}
			<div class="row">
				{% if post.thumbnail %}
				<div class="col-sm-12">
					<img class="embed" src="{{site.baseurl}}/assets/images/thumbnails/{{post.thumbnail}}" alt="">
				</div>
				{% endif %}
				<div class="col-sm-12">
					<h2>
						<a href="{{site.baseurl}}{{post.url}}">
							{{post.title}}
						</a>
					</h2>
					<h4>
						{{post.date | date: '%B %d, %Y'}}
					</h4>
					<h4>
						{% include read_time.html text=post.content %}
					</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p>
						{{post.excerpt}}
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="pull-right">
						<a href="{{site.baseurl}}{{post.url}}">
							Read More
						</a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
