---
layout: default
---

<article class="post">
	
	<div class="row">

		<div class="col-md-offset-2 col-md-8 col-xs-12">

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h2>
						{{page.title}}
					</h2>
				</div>

				
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h4>
						{{page.date | date: '%B %d, %Y'}}
					</h4>
					<h4>
						{% include read_time.html text=content %}
					</h4>
				</div>
				

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					{{content}}			
				</div>

				{% if page.tags %}
				<!-- Tags -->
							
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h3>
						Tags
					</h3>
				</div>
			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					{% for tag in page.tags %}
						<span class="{{tag | slugify}}">#{{tag}}</span>
					{% endfor %}	
				</div>
				
				{% endif %}
				
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					{% if page.draft != true %}
						{% include comments.html %}
					{% endif %}
				</div>

			</div>
			
		</div>
	</div>
		
		
	
	
</article>
