---
layout: default
---

<article class="post">
	
	<div class="row">
		
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2>
				{{page.title}}
			</h2>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			{{content}}			
		</div>
		
	</div>

	{% if page.tags %}
		<!-- Categories -->
		<div class="row">
				
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h3>
						Tags
					</h3>
				</div>
			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					{% for tag in page.tags %}
						<span class="{{tag | slugify}}">#{{tag}}</span>
					{% endfor %}	
				</div>
			
		</div>
	{% endif %}
	
	
</article>

{% if page.comments %}
	{% include comments.html %}
{% endif %}
