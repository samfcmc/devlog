<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}
    </title>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/syntax_highlight/monokai.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container">
      {% include navbar.html %}
    </div>

    <div role="main" class="container">
      {{ content }}
    </div>

    <script src="{{ site.baseurl }}/assets/js/jquery/jquery-3.2.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/hello.js"></script>
  </body>
</html>
